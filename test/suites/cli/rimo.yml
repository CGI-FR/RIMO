name: first run rimo
testcases:
  - name: rimo analyse pipeline
    steps:
      - script: |-
          rimo analyse ../testdata/data1/ ../testdata/data1/output/
        assertions:
          - result.code ShouldEqual 0
  - name: rimo jsonschema
    steps:
      - script: rimo jsonschema > rimo.schema.json
        assertions:
          - result.code ShouldEqual 0
      - script: diff rimo.schema.json ../../../schema/v1/rimo.schema.json
        assertions:
          - result.code ShouldEqual 0
          - result.systemout ShouldBeEmpty
